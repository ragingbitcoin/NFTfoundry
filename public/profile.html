<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="public/Styles/main.css">
  <style>
    /* Additional inline styles for profile.html */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .profile-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #000;
    }

    .profile-card h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .profile-card p {
      margin-bottom: 10px;
    }

    .profile-card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      text-decoration: none;
      cursor: pointer;
    }

    .top-friends {
      margin-top: 20px;
      border: 2px solid #000;
      padding: 10px;
    }

    .top-friends h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .top-friends ul {
      list-style-type: none;
      padding: 0;
    }

    .top-friends li {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="header">
    <button id="back-btn">Back</button>
    <h1>Profile</h1>
  </div>

  <div class="profile-card">
    <img src="profile-picture.jpg" alt="Profile Picture">
    <h1 id="name">John Doe</h1>
    <p id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p id="email">john.doe@example.com</p>
    <p id="eth-address">0x1234567890abcdef</p>

    <div class="top-friends">
      <h3>Top Friends</h3>
      <ul id="top-friends-list">
        <li>Friend 1</li>
        <li>Friend 2</li>
        <li>Friend 3</li>
        <li>Friend 4</li>
        <li>Friend 5</li>
        <li>Friend 6</li>
        <li>Friend 7</li>
        <li>Friend 8</li>
      </ul>
    </div>

    <button id="edit-btn">Edit</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const backBtn = document.getElementById('back-btn');
      backBtn.addEventListener('click', () => {
        window.history.back();
      });

      const editBtn = document.getElementById('edit-btn');
      editBtn.addEventListener('click', () => {
        window.location.href = 'edit-profile.html';
      });
    });
  </script>
</body>

</html>
